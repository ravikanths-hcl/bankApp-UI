<div>
  <h3 class="text-center font-weight-bold">ABC Online Banking</h3>
    <div *ngIf="this.authenticationService.isUserLoggedIn" class="bg-aqua border bg-aqua m-auto rounded-pill" style="width: 500px;">
      <h3 class="text-center bg-dark-gray">Hi {{this.authenticationService.name}}, Welcome!</h3>
    </div>
    <div class="container">
        <div class="row">
            <div>
                <div class="jumbotron" *ngIf="!this.authenticationService.isUserLoggedIn">
                  <app-login></app-login>
                </div>
                <div class="col-lg-12" *ngIf="this.authenticationService.isUserLoggedIn">
                  <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
